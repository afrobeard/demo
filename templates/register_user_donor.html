<form method="post" action="/pring/register/donor/">
    <select name="bloodgroup">
        <option value="O-">O-</option>
        <option value="O+">O+</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <input name="last_donation_date" data-pring-label="\nInput Date in 1/2/2012 format"></input>
    <input type="submit"/>
</form>
